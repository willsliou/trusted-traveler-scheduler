name: TTP Check
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    timeout-minutes: 3  # <--- THIS KILLS THE SCRIPT IF IT LOOPS
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run it
        env:
          # Make sure your secret is named EXACTLY this in Settings
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }} 
        run: |
          # We pass -r "" here to tell the script: "Check once and QUIT"
          python ttp.py -l 5446 -d "January 14, 2026" -u "discord://$WEBHOOK_URL" -r ""
